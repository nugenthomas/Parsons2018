<html>
<head>
<title>SMSD 3rd</title>
<meta meta charset="utf-8"
name='viewport' content='width=device-width, initial scale=1 user-scalable=no'>
</head>

<style>
  body{font-family: Helvetica, sans-serif;
}
</style>
<body>
  <h2> Please pick the third sound and draw the patterns according to the sound</h2>
    <div><STRONG>Question 1</STRONG>: Please choose a sound.
  <INPUT TYPE="radio" NAME="q1" VALUE="y">Yes
  <INPUT TYPE="radio" NAME="q1" VALUE="n">No
    </div>


  <STRONG>Question 2</STRONG>: Please draw according to the sound you hear.
  <a href="output.html" onclick="save('shape3')";>next</a>

    <canvas width="300" height="300" id="paint"
    style="border:1px solid #000000;"></canvas>

    <script>
  // STOPS SCROLLING
    document.ontouchmove = function(event){
        event.preventDefault();
    }

    </script>
    <!-- COLOR BUTTONS -->
    <div id="buttons">
      <button onclick="color = 'black';">pen</button>
      <button onclick="color = 'white';">chalk</button>
      <button onclick="color = 'FireBrick';">blood</button>
      <button onclick="color = 'ForestGreen';">spinach</button>
      <button onclick="color = '#DAD9D2';">erase</button>
      <br>
      <button onclick="size = '6';">small</button>
      <button onclick="size = '12';">medium</button>
      <button onclick="size = '24';">large</button>
    </div>

    <script>
      var canvas = document.getElementById('paint');
      var ctx = canvas.getContext('2d');
      var mouse = {x: 0, y: 0};
      var last_mouse = {x:0, y:0};


      /* Mouse Capturing Work */
    canvas.addEventListener('mousemove', function(e) {
    last_mouse.x = mouse.x;
    last_mouse.y = mouse.y;

    mouse.x = e.pageX - this.offsetLeft;
    mouse.y = e.pageY - this.offsetTop;
    }, false);

  // STARTING SIZE AND COLOR
    ctx.lineWidth = 5;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'blue';

    canvas.addEventListener('mousedown', function(e) {
    ctx.beginPath();
    ctx.moveTo(mouse.x, mouse.y);

    canvas.addEventListener('mousemove', onPaint, false);
    }, false);

    canvas.addEventListener('mouseup', function() {
    canvas.removeEventListener('mousemove', onPaint, false);
    }, false);

    var onPaint = function() {
      ctx.beginPath();
    ctx.moveTo(last_mouse.x, last_mouse.y);
    ctx.lineTo(mouse.x, mouse.y);
    ctx.closePath();
    ctx.stroke();
    };




      var save = function(name) {
        localStorage[name] = canvas.toDataURL();
      };
      save('shape3');

    </script>


</body>
</html>
