    <canvas width="300" height="300" id="paint"
    style="border:1px solid #000000;"></canvas>

    <script>
  // STOPS SCROLLING
    document.ontouchmove = function(event){
        event.preventDefault();
    }

    </script>
    <!-- COLOR BUTTONS -->
    <div id="buttons">
      <button onclick="ctx.lineWidth = '1';">Pencil</button>
      <button onclick="ctx.lineWidth = '5';">Brush Stroke</button>



    </div>

    <script>
      var canvas = document.getElementById('paint');
      var ctx = canvas.getContext('2d');
      var mouse = {x: 0, y: 0};
      var start_mouse = {x: 0, y: 0};
      var last_mouse = {x:0, y:0};

      /* Mouse Capturing Work */
    canvas.addEventListener('mousemove', function(e) {
       canvas.addEventListener('mousemove', onPaint, false);

      last_mouse.x = mouse.x;
      last_mouse.y = mouse.y;

    mouse.x = e.pageX - this.offsetLeft;
    mouse.y = e.pageY - this.offsetTop;
    }, false);

  // STARTING SIZE AND COLOR
    ctx.lineWidth = 4;
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.strokeStyle = 'black';

    canvas.addEventListener('mousedown', function(e) {
    ctx.beginPath();
    ctx.moveTo(mouse.x, mouse.y);

    canvas.addEventListener('mousemove', onPaint, false);
    }, false);

    canvas.addEventListener('mouseup', function() {
    canvas.removeEventListener('mousemove', onPaint, false);
    }, false);

    var onPaint = function() {
      ctx.beginPath();
    ctx.moveTo(last_mouse.x, last_mouse.y);
    ctx.lineTo(mouse.x, mouse.y);
    ctx.closePath();
    ctx.stroke();
    };

// var sound1 = {

//   harmony2.mp3,
//   harmony3.mp3
// };



      var save = function(name) {
        localStorage[name] = canvas.toDataURL();
      };
      save('shape1');

      var savedharmony = function (sound){
        localStorage.setItem("sound1", "sound")};
        savedharmony('sound1');

    </script>
